<div>
    <h1 class="font-bold text-[2rem] text-center mb-5 text-emerald-900">
      Add Data
    </h1>
    <div class="max-w-md mx-auto">
      <div>
        <span>Name</span>
        <input [(ngModel)]="name" class="border-2 block w-full" type="text" />
      </div>
      <div>
        <span>User Name</span>
        <input [(ngModel)]="userName" class="border-2 block w-full" type="text" />
      </div>
      <button (click)="handleAdd()" class="bg-teal-500 p-3 mt-5">Add</button>
    </div>
  </div>
